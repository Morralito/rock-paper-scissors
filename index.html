        </div>
    
        <div class="puntajes">

            <div class="jugadores">
                <p>Usuario: <span class="puntajeUsuario"></span> </p>

            </div>
                <p>Empates: <span class="empates"></span></p>

        </div>
    </div>    
    <script src="scripts.js"></script>
